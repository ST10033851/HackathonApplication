<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Inter:wght@400&display=swap" rel="stylesheet">
  <title>Sign Up</title>
  <style>
    body {
      margin: 0; /* Remove default margin to avoid overflow */
      padding: 0; 
      background-color: #F0F3FB;
    }

    .navdiv {
      display: flex;
      justify-content: center;
      align-items: flex-start;
    
      background-color: #f0f0f0; 
    }

    .logo {
      width: 50%;
      height: auto; 
    }

    /*Style for the Login form*/
    .form {
  flex-direction: column;
  gap: 10px;
  max-width: 350px;
  padding: 20px;
  border-radius: 20px;
  position: relative;
  background-color: #fefefe;
  color: #000000;
  border: 5px solid #0066CC;
  margin: 0 auto;
  display: flex;
  justify-content: center;
  align-items: center;
}

.title {
  font-size: 28px;
  font-weight: 600;
  letter-spacing: -1px;
  position: relative;
  display: flex;
  align-items: center;
  padding-left: 30px;
  color: #000000;
  font-family: Poppins;
}

.title::before {
  width: 18px;
  height: 18px;
}

.title::after {
  width: 18px;
  height: 18px;
  animation: pulse 1s linear infinite;
}

.title::before,
.title::after {
  position: absolute;
  content: "";
  height: 16px;
  width: 16px;
  border-radius: 50%;
  left: 0px;
  background-color: #0066CC;
}

.message, 
.signin {
  font-size: 14.5px;
  color: rgba(0, 0, 0, 0.7);
  font-family: Poppins;
}

.signin {
  text-align: center;
}

.signin a:hover {
  text-decoration: underline rgb(0, 0, 0);
}

.signin a {
  color: #000000;
}

.flex {
  display: flex;
  width: 100%;
  gap: 6px;
}

.form label {
  position: relative;
}

.form label .input {
  background-color: #ffffff;
  color: #000000;
  width: 100%;
  padding: 20px 05px 05px 10px;
  outline: 0;
  border: 1px solid rgba(0, 0, 0, 0.397);
  border-radius: 10px;
  font-family: Poppins;
}

.form label .input + span {
  color: rgba(0, 0, 0, 0.5);
  position: absolute;
  left: 10px;
  top: 0px;
  font-size: 0.9em;
  cursor: text;
  transition: 0.3s ease;
  font-family: Poppins;
}

.form label .input:placeholder-shown + span {
  top: 12.5px;
  font-size: 0.9em;
  font-family: Poppins;
}

.form label .input:focus + span,
.form label .input:valid + span {
  color: #0066CC;
  top: 0px;
  font-size: 0.7em;
  font-weight: 600;
  font-family: Poppins;
}

.input {
  font-size: medium;
}

.submit {
  border: none;
  outline: none;
  padding: 10px;
  border-radius: 10px;
  color: #ffffff;
  font-size: 16px;
  transform: .3s ease;
  background-color: #000000;
  font-family: Poppins;
}

.submit:hover {
  background-color: #0066CC;
}

@keyframes pulse {
  from {
    transform: scale(0.9);
    opacity: 1;
  }

  to {
    transform: scale(1.8);
    opacity: 0;
  }
}

.CreateAccount{
  text-align: center; color: black; font-size:44px; font-family: Poppins; font-weight: 700; line-height: 83.20px; word-wrap: break-word;
  color: transparent; /* Make the text transparent */
  /*https://media.giphy.com/media/3MkDCwlAT4BFW6AqH8/giphy.gif*/
  background-image: url("https://media.giphy.com/media/3oEdv8UZ1tXKZ0fThu/giphy.gif"); /* Replace 'your-pattern-image.jpg' with the URL of your pattern image */
  background-size: cover;
  background-clip: text; /* Clip the background to the text */
  -webkit-background-clip: text; /* For webkit-based browsers */
  color: transparent; /* Hide the text content */
  text-align: center; /* Center the text horizontally */
  padding: 20px; /* Adjust the padding as needed */
}
  </style>
</head>
<body>
  <div class="navdiv">
    <img
      src="Images\bargain-basket-high-resolution-logo-color-on-transparent-background 2.png"
      alt="Image"
      class="logo"
    />
  </div>
  <div class="CreateAccount" >
    Create your account now !
  </div>
  <form class="form">
    <p class="title">Register </p>
    <p class="message">Signup now and get ready to SAVE ! </p>
        <label>
            <input class="input" type="email" placeholder="" required="">
            <span>Email</span>
        </label>
    <label>
        <input class="input" type="text" placeholder="" required="">
        <span>Username</span>
    </label> 
        
    <label>
        <input class="input" type="password" placeholder="" required="">
        <span>Password</span>
    </label>
    <button class="submit">Submit</button>
    <p class="signin">Already have an account ? <a href="LogInPage.html" style="text-decoration: none;">Sign In</a> </p>
</form>
<br>
<br>
<br>
<h4 style="font-family:'Courier New', Courier, monospace;display: flex; justify-content: center; align-items: flex-start;">
  By creating an account or signing you agree to our</h4>
<h4 style="font-weight: bolder; font-family: Poppins; display: flex; justify-content: center; align-items: flex-start;">
  Terms and Conditions</h4>
</body>
</html>
