<script>
    // Sample product data (you should fetch this from your database)
    const productsData = [
        { name: "Bread", price: 19.99, quantity: 1 },
        { name: "Milk", price: 24.99, quantity: 3 },
        { name: "Bread", price: 19.99, quantity: 1 },
        { name: "Milk", price: 24.99, quantity: 2 },
    ];

    const productsContainer = document.querySelector(".products");
    const totalPriceElement = document.getElementById("totalPrice");

    // Array to store product prices
    const productPrices = [];

    // Function to create a product card
    function createProductCard(product) {
        const productCardTemplate = document.createElement("div");
        productCardTemplate.innerHTML = `
            <div class="product">
            <span>${product.name}</span>
            <p>Price: R${product.price}</p>
            <p>Quantity: ${product.quantity} </p>
            </div>
        `;

        // Add the price to the productPrices array
        productPrices.push(product.price);

        return productCardTemplate.firstElementChild;
    }

    // Loop through the product data and create product cards
    productsData.forEach((product) => {
        const productCard = createProductCard(product);
        productsContainer.appendChild(productCard);
    });

    // Calculate the total price
    const total = productPrices.reduce((acc, price) => acc + price, 0);
    totalPriceElement.textContent = `R${total.toFixed(2)}`;
</script>
